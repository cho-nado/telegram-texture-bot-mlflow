name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt mlflow

    - name: Lint Python code
      run: |
        pip install flake8
        flake8 .

    - name: Build Docker image locally
      run: docker build -t texture-bot-local .

    - name: Validate Terraform
      working-directory: Terraform
      run: |
        curl -fsSL https://apt.releases.hashicorp.com/gpg | gpg --dearmor > hashicorp.gpg
        sudo install -o root -g root -m 644 hashicorp.gpg /usr/share/keyrings/
        sudo apt-get update && sudo apt-get install -y terraform
        terraform init
        terraform validate
